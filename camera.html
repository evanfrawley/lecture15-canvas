<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Photobooth</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body class="container">

	<h1>Online Photobooth</h1>
	<p class="lead">Take a selfie! <input id="picker" type="color"></p>

	<div class="controls">
		<button id="record" type="button" class="btn btn-default">Record</button>
		<button id="stop" type="button" class="btn btn-default">Stop</button>
		<button id="selfie" type="button" class="btn btn-default">Take Selfie!</button>
		<button id="save" type="button" class="btn btn-default">Save</button>
	<div>

	<div>
		<video autoplay></video>
		<canvas id="canvas"></canvas>
	</div>

	<!-- load our script -->
	<script src="js/drawing.js"></script>
	<script src="js/camera.js"></script>
</body>
</html>
